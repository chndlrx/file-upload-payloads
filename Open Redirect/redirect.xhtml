<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- OPEN REDIRECT TEST: XHTML with meta-refresh and JS redirect -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Open Redirect Test - XHTML</title>
  <!-- TEST VECTOR 1: meta refresh in XHTML -->
  <meta http-equiv="refresh" content="0; url=https://example.com"/>
</head>
<body>
  <p>Redirecting via XHTML meta refresh...</p>
  <script type="text/javascript">
    // TEST VECTOR 2: JS redirect in XHTML context
    window.location.href = 'https://example.com';
  </script>
</body>
</html>
